<ion-header>
  <ion-navbar color="primary_darker">
    <ion-title>Statistics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-list>
      <div *ngIf="images.length < 1">
         <ion-spinner name="dots" style="display: block; margin: auto;"></ion-spinner>
        <h4 style="text-align: center">Lataa statistiikkaa..</h4>
      </div>

      <ion-item *ngFor="let image of images">
        <img src="{{image.file_path}}?{{rand}}">
      </ion-item>
    </ion-list>

  </div>

</ion-content>
